<div class="home-container">
  <h1>Animals List</h1>

  <!-- Debug info -->
  <div class="debug-info" style="background: #f0f0f0; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
    <p>Loading: {{ loading }}</p>
    <p>Error: {{ error }}</p>
    <p>Number of animals: {{ animals.length }}</p>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="loading">
    Loading animals...
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Animals list -->
  <div *ngIf="!loading && !error" class="animals-list">
    <div *ngIf="animals.length === 0" class="no-animals">
      No animals found.
    </div>

    <div class="animal-card" *ngFor="let animal of animals">
      <h3>{{ animal.name }}</h3>
      <p class="type">{{ animal.type }}</p>
      <p class="date" *ngIf="animal.created_at">
        Added: {{ animal.created_at | date:'mediumDate' }}
      </p>
    </div>
  </div>
</div>
